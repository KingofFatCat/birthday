<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆界面</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<div id="login">
			<div id="loginbox">
				<h4>密码登陆</h4>
				<form action="" method="post">
                <input id="input1" name="username" class="username" placeholder="账号">
                <input id="input2" name="password" class="password" placeholder="密码">
                <button type="button" id="loginbutton">登陆</button>
            	</form>
			</div>
		</div>
	</body>
	  <script>
    $(function () {
      $("#loginbutton").click(function () {
        var user_name = document.getElementById("input1");
        var password = document.getElementById("input2");
        var flag = 1;
        if (user_name.value != "lion") {
          alert("用户名不存在!");
          flag = 0;
        }
        else {
          if (password.value != "5201314") {
            alert("密码错误!");
            flag = 0;
          }
          if (flag == 1) {
             window.location.href = "daily.html";
          }
        }
      });
    });
  </script>
</html>
